<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRoute - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="api-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>EcoRoute</h2>
                <p>Navigate Green, Live Clean</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form active">
                <h3>Login</h3>
                <form onsubmit="return handleLogin(event)">
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="example@gmail.com" required>
                        <span class="error" id="loginEmailError"></span>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <span class="error" id="loginPasswordError"></span>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a href="#" onclick="switchToSignup()">Sign Up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form">
                <h3>Sign Up</h3>
                <form onsubmit="return handleSignup(event)">
                    <div class="input-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="example@gmail.com" required>
                        <span class="error" id="signupEmailError"></span>
                    </div>
                    <div class="input-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                        <span class="error" id="signupPasswordError"></span>
                    </div>
                    <div class="password-rules">
                        <p>Password must contain:</p>
                        <ul>
                            <li id="rule-length">At least 8 characters</li>
                            <li id="rule-special">At least 1 special character (@, #, $, %, etc.)</li>
                            <li id="rule-number">At least 1 number</li>
                            <li id="rule-uppercase">At least 1 uppercase letter</li>
                        </ul>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                        <span class="error" id="confirmPasswordError"></span>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
                <p class="switch-form">Already have an account? <a href="#" onclick="switchToLogin()">Login</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
